<div class="note-form-wrapper">
  <mat-form-field appearance="outline" style="margin-bottom: 10px;">
    <mat-label>Your note title</mat-label>
    <input
      matInput
      [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Your note content</mat-label>
    <textarea
      matInput
      [(ngModel)]="content"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="addNote(title, content)">
    Save
  </button>
  <mat-form-field appearance="outline">
    <mat-label>Search request field</mat-label>
    <input
      matInput
      [(ngModel)]="searchValue"
      (keyup)="search()">
  </mat-form-field>
</div>

<div *ngIf="searchValue && !filteredNotes[0][0]" class="note-items-wrapper">
  <p style="font-size: 25px;">There is no mathes to your search request</p>
</div>

<div *ngIf="searchValue && filteredNotes" class="note-items-wrapper">
  <div *ngFor="let note of filteredNotes[0]">
    <app-note-item
      [title]="note.title | highlight: searchValue"
      [content]="note.content | highlight: searchValue"
      [tags]="note.hashTags"
      (removeEvent)="removeNote($event)"
    >
    </app-note-item>
  </div>
</div>

<div *ngIf="notes.length > 0 && !searchValue" class="note-items-wrapper">
  <div *ngFor="let note of notes">
    <app-note-item
      [title]="note.title"
      [content]="note.content"
      [tags]="note.hashTags"
      (removeEvent)="removeNote($event)"
    >
    </app-note-item>
  </div>
</div>
