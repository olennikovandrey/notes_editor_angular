<div class="note-form-wrapper">
  <mat-form-field appearance="outline" style="margin-bottom: 10px;">
    <mat-label>Your note title</mat-label>
    <input
      matInput
      [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Your note content</mat-label>
    <textarea
      matInput
      [(ngModel)]="content"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="addNote(title, content)">
    Save
  </button>
  <mat-form-field appearance="outline">
    <mat-label>Search request field</mat-label>
    <input
      matInput
      [(ngModel)]="searchValue">
  </mat-form-field>
</div>


<div *ngIf="searchValue && (notes | filter: searchValue).length === 0" class="no-matches-wrapper">
  <p>There is no any matches according to your search request</p>
  <img src="../../../assets/images/note-item/no-matches.png" alt="no-matches">
</div>

<div *ngIf="searchValue" class="note-items-wrapper">
  <div *ngFor="let note of notes | filter: searchValue; let i = index">
    <app-note-item
      [title]="note.title | highlight: searchValue"
      [content]="note.content | highlight: searchValue"
      [tags]="note.hashTags"
      [index]="i"
      (removeNoteEvent)="removeNote($event)"
      (removeTagEvent)="removeTag($event)"
      (editNoteEvent)="editNote($event)"
    >
    </app-note-item>
  </div>
</div>

<div *ngIf="notes.length > 0 && !searchValue" class="note-items-wrapper">
  <div *ngFor="let note of notes; let i = index">
    <app-note-item
      [title]="note.title"
      [content]="note.content"
      [tags]="note.hashTags"
      [index]="i"
      (removeNoteEvent)="removeNote($event)"
      (removeTagEvent)="removeTag($event)"
      (editNoteEvent)="editNote($event)"
    >
    </app-note-item>
  </div>
</div>
